<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img class="lupa" src="src/assets/lupa.png" alt="lupa de busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Digite sua cidade para saber o clima</h1>
            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condiçao do clima">
            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
